<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>BADAAM | Dried Fruit Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>

<!-- انتخاب زبان -->
<div id="lang-overlay">
  <p>زبان خود را انتخاب کنید</p>
  <p>خپله ژبه وټاکئ</p>
  <p>Select your language</p>

  <div class="lang-buttons">
    <button onclick="setLang('fa')">دری</button>
    <button onclick="setLang('ps')">پشتو</button>
    <button onclick="setLang('en')">English</button>
  </div>
</div>

<!-- هدر -->
<header class="header">
  <h1 id="shop-fa">فروشگاه اینترنتی بادام</h1>
  <h2 id="shop-en">BADAAM dried fruit</h2>
</header>

<!-- محصولات -->
<main id="products"></main>

<!-- فاکتور -->
<section id="invoice">
  <h3>فاکتور</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>محصول</th>
        <th>مقدار</th>
        <th>قیمت</th>
        <th>مبلغ</th>
      </tr>
    </thead>
    <tbody id="invoice-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">جمع کل</td>
        <td id="total">0</td>
      </tr>
    </tfoot>
  </table>
</section>

</body>
</html>
